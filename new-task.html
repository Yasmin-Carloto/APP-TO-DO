<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <h1 id="logo">Your<span class="bolder">Tasks</span></h1>

        <nav>
            <ul>
                <li>
                    <img src="/assets/dashboard-icon.svg" alt="Ícone da dashboard"/>
                    <a href="../index.html">Dashboard</a>
                </li>

                <li>
                    <img src="/assets/new-task-icon.svg" alt="ícone de nova tarefa">
                    <a href="../pages/new-task.html">New Task</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 id="title">New Task</h2>

        <form action="" id="form-container">
            <div id="form-fields">
                <div class="form-field">
                    <label for="date-input" class="form-label" id="day-label">Data</label>
                    <input type="date" class="form-input" id="date-input" >
                </div>
            </div>

            <div id="form-description">
                <label for="description-input" id="description-label">Descrição</label>
                <input type="text" id="description-input" >
            </div>

            <button id="submit-button" type="submit">Salvar</button>
        </form>

        <p id="warning"></p>
    </main>

    <footer>
        <p>Desenvolvido por <span>Yasmin Carlôto © 2024</span></p>
    </footer>

    <script src="./scripts/app.js"></script>
</body>
</html>
